<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bg5)"/>
  
  <!-- Central data cluster -->
  <circle cx="200" cy="150" r="8" fill="#64748b"/>
  
  <!-- Segment 1 - Top left (Blue) -->
  <circle cx="120" cy="80" r="30" fill="none" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,5"/>
  <circle cx="110" cy="70" r="3" fill="#3b82f6"/>
  <circle cx="130" cy="75" r="3" fill="#3b82f6"/>
  <circle cx="125" cy="90" r="3" fill="#3b82f6"/>
  <circle cx="105" cy="85" r="3" fill="#3b82f6"/>
  <circle cx="135" cy="95" r="3" fill="#3b82f6"/>
  
  <!-- Segment 2 - Top right (Green) -->
  <circle cx="280" cy="80" r="30" fill="none" stroke="#10b981" stroke-width="2" stroke-dasharray="5,5"/>
  <circle cx="270" cy="70" r="3" fill="#10b981"/>
  <circle cx="290" cy="75" r="3" fill="#10b981"/>
  <circle cx="285" cy="90" r="3" fill="#10b981"/>
  <circle cx="265" cy="85" r="3" fill="#10b981"/>
  <circle cx="295" cy="95" r="3" fill="#10b981"/>
  
  <!-- Segment 3 - Bottom left (Purple) -->
  <circle cx="120" cy="220" r="30" fill="none" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="5,5"/>
  <circle cx="110" cy="210" r="3" fill="#8b5cf6"/>
  <circle cx="130" cy="215" r="3" fill="#8b5cf6"/>
  <circle cx="125" cy="230" r="3" fill="#8b5cf6"/>
  <circle cx="105" cy="225" r="3" fill="#8b5cf6"/>
  <circle cx="135" cy="235" r="3" fill="#8b5cf6"/>
  
  <!-- Segment 4 - Bottom right (Orange) -->
  <circle cx="280" cy="220" r="30" fill="none" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,5"/>
  <circle cx="270" cy="210" r="3" fill="#f59e0b"/>
  <circle cx="290" cy="215" r="3" fill="#f59e0b"/>
  <circle cx="285" cy="230" r="3" fill="#f59e0b"/>
  <circle cx="265" cy="225" r="3" fill="#f59e0b"/>
  <circle cx="295" cy="235" r="3" fill="#f59e0b"/>
  
  <!-- Connection lines from center -->
  <line x1="200" y1="150" x2="120" y2="80" stroke="#64748b" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="200" y1="150" x2="280" y2="80" stroke="#64748b" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="200" y1="150" x2="120" y2="220" stroke="#64748b" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="200" y1="150" x2="280" y2="220" stroke="#64748b" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- Labels -->
  <text x="120" y="50" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6" text-anchor="middle">Segment A</text>
  <text x="280" y="50" font-family="Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="middle">Segment B</text>
  <text x="120" y="260" font-family="Arial, sans-serif" font-size="10" fill="#8b5cf6" text-anchor="middle">Segment C</text>
  <text x="280" y="260" font-family="Arial, sans-serif" font-size="10" fill="#f59e0b" text-anchor="middle">Segment D</text>
  
  <text x="200" y="290" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0" text-anchor="middle">Customer Segmentation</text>
</svg>